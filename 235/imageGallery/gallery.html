<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
  <title>Image Gallery</title>
   <link rel="stylesheet" href="gallery.css">
</head>
<body>
  <section id="main">
      <h1>Snapshots</h1>
      <ul>
        <li><span id="cassie" data-image="cassie.jpg" title="Cassie">Cassie</span></li>
        <li><span id="seal" data-image="seal.jpg" title="Seal">Seal</span></li>
        <li><span id="wolf" data-image="wolf.jpg" title="Wolf">Wolf</span></li>
        <li><span id="eagle" data-image="eagle.jpg" title="Eagle">Eagle</span></li>
      </ul>
      <div id="imagewrapper">
        <img id="placeholder" src="images/placeholder.gif" alt="my image gallery" />
      </div>
       <p id="description">Choose an image.</p>
     <footer>
        <p>For IGME-230 Web Site Design & Implementation</p>
     </footer>
    </section>
     <script src="imageGallery.js">
		 
	/*
	The name of the image is stored in the data-image (custom data) attribute of each
	span. In JavaScript we access these custom data properties using the .dataset 
	property. We also covered this in web-apps-6.
	*/
	</script>
	   
</body>
</html>
