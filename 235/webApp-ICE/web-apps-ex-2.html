<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>DOM-3</title>
    <style>
        body {
            border: 1px solid gray;
        }

        p b {
            transform: rotate(20deg)
        }
    </style>
</head>

<body>
    <h1>My Page</h1>
    <h2>Info</h2>
    <h2>Pictures</h2>
    <h2>More Info</h2>
    <p>Blah <b>Blah</b> Blah</p>
    <p>Blah <b>Blah</b> Blah</p>
    <p id="lastParagraph">Blah <b>Blah</b> Blah</p>
    <footer>Copyright &copy; <b>20XX</b></footer>
    <script>
        "use strict";

  // add your own code here.

        let h1 = document.querySelector("h1");
        let h2s = document.querySelectorAll("h2");
        h1.innerHTML="My UFO Page";
        h2s[0].innerHTML="My UFO Info";
        h2s[1].innerHTML="My UFO Pictures";
        h2s[2].innerHTML="";

        let body = document.querySelector("body");
        body.style.fontFamily = "sans-serif";
        body.style.color = "#C70039";
        let Ps = document.querySelectorAll("p");

        let firstP = Ps[0];
        firstP.innerHTML = "Report your IFO sightings here: <a href='http://www.nuforc.org'>here</a>";
        firstP.style.color = "green";
        firstP.style.fontWeight = "bold";
        firstP.style.fontSize = "2em";
        firstP.style.textTransform = "uppercase";
        firstP.style.textShadow = "3px 2px #A44";

        Ps[1].innerHTML = "";
        Ps[2].innerHTML = "<img src='ufo.png' alt='UFO pic'>"

        let footer = document.querySelector("footer");

        footer.innerHTML = "Copyright Justin Neft & Diony Severino, 2019";

    </script>
</body>

</html>
